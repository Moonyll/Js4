<body>

        <div><label for="firstname">Prénom : </label><input type="text" name="firstname" id="firstname" /></div>

        <div><input type="submit" name="submit" id="submit" value="valider" /></div>
    </form>
    <script>
        function afficher()
        {
        var nom = document.getElementById("lastname").value;
        var prenom = document.getElementById("firstname").value;
        var ville = document.getElementById("city").value;
        alert(`Nom : ${nom}\n Prénom : ${prenom}\n  Ville: ${ ville }`);
        }
